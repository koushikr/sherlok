<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/slider.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
        <script src="../js/jquery.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
        <script src="../js/rsvp.min.js"></script>
        <script src="../js/geofire.min.js"></script>
        <script src="../js/components.js"></script>
        <script src="../js/seller.js"></script>
    </head>
    <body>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container">
        <div class="header row">
            <div class="col-xs-6 col-xs-offset-2 center" id="title">
                <img src="img/logo.png" width="150px" height="22.5px">
            </div>
            <div class="col-xs-4">
                <div class="notification">
                    <img src="img/notification.png" width="30px" height="30px">
                    <span id="alert-count">1</span>
                </div>
            </div>
        </div>

        <div class="content seller-wait-screen ">
            <h2>Awaiting Bids ...</h2>
            <div class="center-image-container">
                <img src="img/sherlock.png" height="170px" width="170px">
            </div>
        </div>

        <div class="content seller-bid-screen hidden">
            <h2 class="center">New Lead Received!</h2>

            <div class="received">
                <div class="row">
                    <div class="col-xs-2">
                        <span class="fa-stack fa-lg">
                          <i class="fa fa-circle fa-stack-2x"></i>
                          <i class="fa fa-tag fa-stack-1x fa-inverse"></i>
                        </span>
                    </div>
                    <div class="col-xs-10">
                        <h3 id="seller_product_id">Dell Inspiron 1535</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-2">
                        <span class="fa-stack fa-lg">
                          <i class="fa fa-circle fa-stack-2x"></i>
                          <i class="fa fa-map-marker fa-stack-1x fa-inverse"></i>
                        </span>
                    </div>
                    <div class="col-xs-10">
                        <h3>Richmond Town</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-2">
                        <span class="fa-stack fa-lg">
                          <i class="fa fa-circle fa-stack-2x"></i>
                          <i class="fa fa-inr fa-stack-1x fa-inverse"></i>
                        </span>
                    </div>
                    <div class="col-xs-10">
                        <h3 id="customer_selected_price">9000</h3>
                    </div>
                </div>

                <div class="seller-action-item">
                    <div class="row">
                        <div class="col-xs-6">
                            <p>YOUR PRICE</p>
                        </div>
                        <div class="col-xs-6">
                            <h3 id="seller_min_price">Rs. 9000</h3>
                        </div>
                    </div>

                    <div class="row slider-container">
                        <input type="range" min="10" max="1000" step="10" value="300">
                    </div>

                    <div class="row">
                        <div class="col-xs-6">
                            <p>DELIVERY IN</p>
                        </div>
                        <div class="col-xs-6">
                            <h3>48 hrs</h3>
                        </div>
                    </div>
                    <div class="row slider-container">
                        <input type="range" min="10" max="1000" step="10" value="300">
                    </div>
                </div>


                <a href="#" id="seller-cta" class="btn">Approve</a>

            </div>


            <div class="center-image-container hidden">
                <img src="img/sherlock.png" height="170px" width="170px">
            </div>
        </div>

    <input type="text" id="bidId" class="hidden">        
    </div> <!-- /container -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/vendor/typeahead.js/typeahead.jquery.min.js"></script>
    <script src="js/vendor/rangeslider.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
    </body>
</html>
